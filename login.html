<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./img/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./img/favicon-16x16.png" sizes="16x16" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="./css/common.css" rel="stylesheet">
    <link href="./css/login.css" rel="stylesheet">
    <script defer src="./js/common.js"></script>
    <title>Document</title>
</head>

<body>
    <main>
        <div class="login-content-container">
            <div class="login-content">
                <p>로그인</p>
                <div class="container">
                    <div class="login-content-box">
                        <form class="login-content">
                            <p>회원로그인</p>
                            <input type="text" placeholder="이메일 주소 입력">
                            <input type="password" placeholder="비밀번호 입력">
                            <button>로그인</button>
                            <div class="idCheck">
                                <input type="checkbox" id="idInput">
                                <label for="idInput">아이디 저장</label>
                            </div>
                            <div>
                                <a href="#">아이디 찾기</a>
                                <a href="#">비밀번호 찾기</a>
                            </div>
                        </form>
                    </div>
                    <div class="login-content-box">
                        <div class="sns-content">
                            <p>SNS로그인</p>
                            <p>SNS 계정 회원가입</p>
                            <ul>
                                <li>
                                    <a href="#">
                                        <span class="sns-img1"></span>
                                        <span>네이버 아이디로 로그인</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <span class="sns-img2"></span>
                                        <span>카카오톡 아이디로 로그인</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <span class="sns-img3"></span>
                                        <span>페이스북 아이디로 로그인</span>
                                    </a>
                                </li>

                            </ul>
                        </div>
                    </div>
                </div>
                <div class="text-box">
                    <span>아이디가 아직 없으신가요? 회원가입 후 다양한 혜택을 누리세요.</span>
                    <button>회원가입</button>
                </div>
            </div>
        </div>

    </main>

</body>

</html>
